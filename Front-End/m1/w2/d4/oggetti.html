    {
      function Pizza(g,p){
        this.gusto = g; //this è un oggetto contestuale che cambia il suo contenuto in base al contesto in cui viene utilizzato
        this.prezzo = p;
        this.mostraPrezzo = function(valuta = '€'){
            console.log(`Il prezzo della ${this.gusto} è di ${this.prezzo}${valuta}`);
        }


       }

      let margherita = new Pizza('Margherita',5);
      let diavola = new Pizza('Diavola',5);
      console.log(margherita, diavola);

      margherita.mostraPrezzo();
      diavola.mostraPrezzo();

      Pizza.prototype.tipo = 'Napoletana';
    }
