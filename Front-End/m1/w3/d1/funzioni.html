       //FUNZIONI PARAMETRIZZATE

       function somma(a,b){
        if(a && b){
           return a + b;//return se eseguito blocca l'esecuzione della funzione(dopo return)
        }
        throw new Error('manca uno dei due parametri');//posso scegliere di lanciare un errore

       }
       
       console.log( somma(3,6) )//la somma viene effettuata, entrambi i valori sono forniti
       //console.log( somma(3,0) )//erroe, lo zero vinee tradotto in false
       //console.log ( somma(3) )//errore, manca uno dei due

       function sommaDefault(a = 0, b = 0){//ho la possibilità di settare un valore di default per tutti quei parametri che ritengo facoltatitvi
        return a + b;
       }

       console.log(sommaDefault(5))
       console.log(sommaDefault(5,7))

       
       //OPERATORE DI SPREAD

       function sommaPro(...numeri){
        let somma = 0;
          for(let numero of numeri){
            somma += numero;
           }
           return somma;
       }

       

       let risultato = sommaPro(1,3,5,7,9);
       console.log(risultato)
