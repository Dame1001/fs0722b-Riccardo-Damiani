    <script>

        let p = new Promise(function(successo, errore){

            }else{
                errore('Errore nella richiesta');//eseguo la seconda callback di then
            }
            
        })

        p.then(
            (risultato)=>console.log(risultato),
            (errore) => console.log(errore)
            )

            p.then(
            (risultato)=>document.write(risultato),

            )

            setTimeout(function(){
                 successo('Fatto')
