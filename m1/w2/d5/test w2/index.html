<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

   <div><h1>Calcolatrice iPhone</h1></div>
    <div id="calculator" class="calcolatrice">

        <div  class="calcolatrice">
            <input type="text" name="display" id="display" placeholder="0" class="display">
        </div>
      
                                                <!--DISCLAIMER! ho abusato di "class" in questo modo perchè era l'unico che mi permetteva di poter separare in maniera adeguata tutti i tasti potendoli poi andare a personalizzare meglio su CSS, non uccidermi-->
        <div class="calcolatrice">
            <input type="submit" value="C" onclick="cancella()" class="tasto c-grande grigio">
            <input type="submit" id="/" value="÷" onclick="numero(this.id)" class="tasto diviso arancione">
        </div>
        
        <div class="calcolatrice">
            <input type="submit" id="7" value="7" onclick="numero(this.id)" class="tasto nero">
            <input type="submit" id="8" value="8" onclick="numero(this.id)" class="tasto nero">
            <input type="submit" id="9" value="9" onclick="numero(this.id)" class="tasto nero">
            <input type="submit" id="*" value="x" onclick="numero(this.id)" class="tasto per arancione">
        </div>
        
        <div class="calcolatrice">
            <input type="submit" id="4" value="4" onclick="numero(this.id)" class="tasto nero">
            <input type="submit" id="5" value="5" onclick="numero(this.id)" class="tasto nero">
            <input type="submit" id="6" value="6" onclick="numero(this.id)" class="tasto nero">
            <input type="submit" id="-" value="-" onclick="numero(this.id)" class="tasto meno arancione">
        </div>
        
       <div class="calcolatrice">
           <input type="submit" id="1" value="1" onclick="numero(this.id)" class="tasto nero">
           <input type="submit" id="2" value="2" onclick="numero(this.id)" class="tasto nero">
           <input type="submit" id="3" value="3" onclick="numero(this.id)" class="tasto nero">
           <input type="submit" id="+" value="+" onclick="numero(this.id)" class="tasto più arancione">
        </div>
        <div class="calcolatrice">
            <input type="submit" id="0" value="0      " onclick="numero(this.id)" class="tasto grande-0 nero">
            <input type="submit" id="." value="." onclick="numero(this.id)" class="tasto nero">
            <input type="submit" id="=" value="=" onclick="totale()" class="tasto uguale arancione">
        </div>
   
    </div> 




    

  
    
    <script src="js/testD5.js"></script>
</body>
</html>
