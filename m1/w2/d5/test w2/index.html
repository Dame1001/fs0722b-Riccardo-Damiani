<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

   
    <div id="calculator" class="content">

        <div  class="content">
            <input type="text" name="display" id="display" placeholder="0" readonly="readonly" class="display">
        </div>
      
        
        <div class="content">
            <input type="submit" value="C" onclick="cancella()" class="tasto c-grande">
            <input type="submit" id="/" value="÷" onclick="numero(this.id)" class="tasto diviso">
        </div>
        
        <div class="content">
            <input type="submit" id="7" value="7" onclick="numero(this.id)" class="tasto">
            <input type="submit" id="8" value="8" onclick="numero(this.id)" class="tasto">
            <input type="submit" id="9" value="9" onclick="numero(this.id)" class="tasto">
            <input type="submit" id="*" value="x" onclick="numero(this.id)" class="tasto per">
        </div>
        
        <div class="content">
            <input type="submit" id="4" value="4" onclick="numero(this.id)" class="tasto">
            <input type="submit" id="5" value="5" onclick="numero(this.id)" class="tasto">
            <input type="submit" id="6" value="6" onclick="numero(this.id)" class="tasto">
            <input type="submit" id="-" value="-" onclick="numero(this.id)" class="tasto meno">
        </div>
        
       <div class="content">
           <input type="submit" id="1" value="1" onclick="numero(this.id)" class="tasto">
           <input type="submit" id="2" value="2" onclick="numero(this.id)" class="tasto">
           <input type="submit" id="3" value="3" onclick="numero(this.id)" class="tasto">
           <input type="submit" id="+" value="+" onclick="numero(this.id)" class="tasto più">
        </div>
        <div class="content">
            <input type="submit" id="0" value="0      " onclick="numero(this.id)" class="tasto grande-0">
            <input type="submit" id="." value="." onclick="numero(this.id)" class="tasto">
            <button value="=" onclick="totale()" class="tasto uguale">=</button>
       </div>
   
    </div> 
    
    <script src="js/testD5.js"></script>
</body>
</html>
