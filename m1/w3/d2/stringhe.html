    <script>

       let stringa = 'ggg,ttt,eee,TTT,III,GgG';

       let str2 = stringa.replace(/ggg/gi,'###');//i = ricerca case unsensitive
       document.write(str1);
       document.write('<hr>');
       document.write(str2);

       console.log(stringa.split(','))
       console.log(stringa.split(',').join('#'))//spezzo la stringa in corrispondenza delle virgole, creando un array. poi unisco gli elementi dell'array in una stringa usando il simbolo # come separatore
       

    </script>
