<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!--tipi di dato primitivi (stringhe, numeri....) ciò che non è dato primitivo è un oggetto
     contenitore di dati eterogenei che forma una struttura dati unica
      oggetti -> dati detti proprietà -> coppie nome/valore
              -> funzionalità dette metodi -> rappresentati da funzioni

    -->

    <script>
        var oggettoVuoto = {} //dichiaro un oggetto vuoto -> notazione letterale -> usa le parentesi graffe
        var persona = {
            "nome": "Mario",
             "cognome": "Rossi"
            } //inserisco delle proprietà cioè delle coppie nome:valore
        var persona = {
            nome: "Mario",
            cognome: "Rossi" //i doppi apici sono opzionali perchè non contravvegnogno a nessuna regola di naming
        }
        var persona = {
            "primo-nome": "Mario",
            "secondo.nome": Rossi //contravvengo alle ragole di naming quindi devo usare ""
            //una proprietà può avere come valore qualsiasi espressione derivante da un'espressione JS COMPRESO un altro oggetto
        }
        var persona = {
            nome: "Mario",
            cognome: "Rossi",
            indirizzo: {   //la proprietà indizzo è a sua volta un oggetto da specifiche proprietà
                via:"Via Roma",
                numero: 1,
                cap: 20100
            }
        }
        //accedere alle proprietà di un oggetto
        //dot notation oggetto.proprietà
        var nome = persona.nome;  // approccio più utilizzato, è piu compatto, familiare con altri linguaggio di programmazione
        var nome = persona["nome"]; // altro approccio -> obbligatorio quando il nome della proprietà non segue le ragole di naming
        //se provo ad accedere ad una proprietà non definita in un oggetto mi restituirà undefined
        var eta = persona.età; //undefined

        //creazione per definizione
        //assegnamo un valore a una proprietà che non è definita nel nostro oggetto -> creiamo una nuova proprietà inizializzandola con un valore
        persona.eta = 42;
        // gli oggetti sono entità dinamiche, possono evolvere/modificarsi durante l'esecuzione di uno script -> definizione incrementale
        //l'oggetto avrà una rappresentazione di base che può essere arricchita via via con le proprietà che vogliamo

        //metodi
        //attività che un oggetto può compiere
        function visualizzaNomeCognome() {return "Mario Rossi";} //funzione che restituisce una stringa
        persona.nomeCognome = visualizzaNomeCognome; // assegnamo il nome della funzione a una nuova proprietà dell'oggetto Persona
        //assegnamo alla proprietà la funzione tramite il suo nome (non il risultato della chiamata alla funzione)
        //la proprietà nomeCognome contiene una funzione e quindi è un metodo
        var nomeCognome = persona.nomeCognome (); // per eseguirlo faccio riferimento ad esso con le () perchè è come una chiamata a f.
        persona.nomeCognome = function() {return "Mario Rossi"} //metodo alternativo per eseguire la funzione

        //questo metodo non è di grande utilità -> visualizza sempre la stessa stringa anche se cambiassi il valore delle proprietà
        //un modo per visualizzare il valore corrente delle proprietà -> keyword this
        persona.nomeCognome = function() {return this.nome + " " + this.cognome;} //restituisce i valori correnti delle proprietà


    </script>
</body>
</html>
