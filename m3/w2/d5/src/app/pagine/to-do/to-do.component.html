<div class="container d-flex justify-content-center mt-5 mx-5">
  <div *ngIf="!controllo">Il sium sta controllando le tue task...</div>
  <div *ngIf="controllo && todos.length == 0">
    Non ha trovato nulla!
    <input
      type="text"
      placeholder="Add new task"
      class="form-control mt-2"
      [(ngModel)]="nuovoToDo"
    />
    <div class="container d-flex justify-content-center mt-2">
      <button type="button" class="btn btn-primary" (click)="aggiungi()">
        Add
      </button>
    </div>
  </div>

  <div *ngIf="controllo && todos.length > 0">
    <div class="container" *ngFor="let todo of todos">
      {{ todo.title }}
      <div class="btn btn-success me-2 mb-2" (click)="aggiorna(todo.id)">
        Done
      </div>
      <div class="btn btn-danger mb-2" (click)="elimina(todo.id)">Remove</div>
    </div>
    <input
      type="text"
      placeholder="Add new task"
      class="form-control"
      [(ngModel)]="nuovoToDo"
    />
    <div class="container d-flex justify-content-center mt-2">
      <button type="button" class="btn btn-primary" (click)="aggiungi()">
        Add
      </button>
    </div>
  </div>
</div>
